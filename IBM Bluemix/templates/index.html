<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>HEALTHY HABITS MONITOR</h2>
		<h3>GROUP 7</h3>
        <div id="nameInput" class="input-group-lg center-block helloInput">
            <p class="lead">Daily Dashboard</p>
			<input id="exercise" type="text" class="form-control" placeholder="Mins of exercise" aria-describedby="sizing-addon2" value="" />
			<input id="cups" type="text" class="form-control" placeholder="Cups of water" aria-describedby="sizing-addon1" value="" />
        </div>
        <p id="response" class="lead text-center"></p>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="static/antixss.js" type="text/javascript"></script>

    <script>
    	//Submit data when enter key is pressed
		 $('#cups').keydown(function(e) {
        	var name = $('#exercise').val();
			var cups = $('#cups').val();
            if (e.which == 13 && name.length > 0 && cups.length>0) { //catch Enter key
            	//POST request to API to create a new visitor entry in the database
                $.ajax({
				  method: "POST",
				  url: "./api/visitors",
				  contentType: "application/json",
				  data: JSON.stringify({exercise: name,cups:cups})
				})
                .done(function(data) {
                    $('#response').html(data);
                    $('#exercise').hide();
					$('#cups').hide();
                });
            }
        });
    </script>
</body>

</html>
